<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY- YOUR FAVOURITE MUSIC IS HERE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <!-- MAIN CONTAINER -->
     <div class="container">
        
        <div class="songList">
            <h1>Best of NCS- No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="./covers/1.jpg" alt="">
                </div>
            </div>

        </div>
        <div class="songBanner"></div>

     </div>
     <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- FONTAWESOME ICONS -->
            <i class="fa-solid fa-backward-step"></i>
            <i class="far fa-3x-regular fa-circle-play"></i>
            <i class="fa-solid fa-forward-step"></i>
             
        </div>
     </div>



    
     <script src="https://kit.fontawesome.com/967203ba6d.js" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
